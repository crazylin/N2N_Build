name: Build n2n for Windows (MinGW Static)

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows-mingw-static:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up MSYS2 with MinGW
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-make
          mingw-w64-x86_64-libwinpcap

    - name: Build static edge.exe with MinGW
      shell: msys2 {0}
      run: |
        mkdir build
        cd build
        cmake .. -G "MinGW Makefiles" \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_FLAGS_RELEASE="-static -static-libgcc -static-libstdc++" \
          -DCMAKE_EXE_LINKER_FLAGS="-static"
        mingw32-make -j$(nproc)

    - name: Upload edge.exe
      uses: actions/upload-artifact@v3
      with:
        name: edge-windows-static
        path: build/edge.exe
