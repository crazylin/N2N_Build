name: Build n2n for Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Chocolatey packages
      run: |
        choco install -y git mingw make
        refreshenv

    - name: Add MinGW to PATH
      run: |
        echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" | Out-File -Append -Encoding ascii $env:GITHUB_PATH

    - name: Clone n2n repository
      run: |
        git clone https://github.com/ntop/n2n.git
        cd n2n
        ./scripts/hack_fakeautoconf.sh
        make
        make test
      shell: bash
