name: Build n2n for Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Chocolatey packages (Git, MinGW, Make)
      run: choco install -y git mingw make

    - name: Add MinGW to PATH
      run: |
        echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" | Out-File -Append -Encoding ascii $env:GITHUB_PATH

    - name: Clone n2n repository
      run: |
        git clone https://github.com/ntop/n2n.git
      shell: bash

    - name: Build n2n
      run: |
        cd n2n
        ./scripts/hack_fakeautoconf.sh
        export CFLAGS="-static -static-libgcc -static-libstdc++"
        export LDFLAGS="-static -static-libgcc -static-libstdc++"
        make
        mkdir -p dist
        cp edge.exe supernode.exe dist/
      shell: bash

    - name: Package into zip
      run: |
        powershell Compress-Archive -Path dist\edge.exe,dist\supernode.exe -DestinationPath n2n-win7.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: n2n-win7-build
        path: n2n-win7.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: n2n-win7.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
