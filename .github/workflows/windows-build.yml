name: Build n2n Windows MinGW MT

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: > 
          base-devel 
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-pkg-config
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja

    - name: Build n2n with MinGW MT
      shell: msys2 {0}
      run: |
        cd /github/workspace
        mkdir build
        cd build
        cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_MAKE_PROGRAM=ninja -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++ -DCMAKE_EXE_LINKER_FLAGS="-static -static-libgcc -static-libstdc++" ..
        ninja

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: n2n-win-mingw-mt
        path: build/n2n.exe
